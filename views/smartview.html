<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Smart Bed</title>
		<meta( http-equiv='X-UA-Compatible', content='IE=edge' )>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Custom CSS -->
		<link href="css/stylish-portfolio.css" rel="stylesheet">
		<!-- Custom Fonts -->
		<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="https://www.w3schools.com/lib/w3.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<script src="//code.angularjs.org/snapshot/angular.min.js"></script>
		<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js'></script>
		<script scr="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src='//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
		<script src='//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js'></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="./js/smartview/config.js"></script>
		<nav class="navbar navbar-inverse">
				<div class="container-fluid">
				  <div class="navbar-header">
				    <a class="navbar-brand" href="#">SmartBed</a>
				  </div>
				  <ul class="nav navbar-nav">
				    <li class="active"><a href="#">Home</a></li>
				    <li class="dropdown">
                  </ul>
                  <ul class="nav navbar-nav">
                        <li class="active"  align="right"><a href="/admin">logout</a></li>
                        <li class="dropdown">
                      </ul>
				</div>
			    </nav>
		
	</head>
	</script>
	<body class="bg-dash">
		<div ng-app ="bed" ng-controller="sensor">
     
          
                <div class="row ">
                        <div class="col-lg-6" >
                                <div class="col-lg-6 col-xs-6" >
                                    <div class="circle-middle">
                                        <div class="circle">
                                            <div style="margin-top:30px">
                                                <div class=" w3-text-white w3-center" style="line-height: 1;">TIME</div>
                                                <div class="w3-xxlarge w3-large  w3-text-white w3-center" style="line-height: 1;">{{output.time}}</div>
                                                <div class=" w3-text-white w3-center" style="line-height: 1;">COUNT DOWN</div>
                                            
                                                <div class="w3-center" style="line-height: 1;margin-top:100px;margin-bottom:15px;color: rgba(255, 255, 255, 0.6);width: 50px;"></div>
                                                    <div class=""align="left" style="color: #fff"> 
                                                            <tr>    
                                                                    รหัสเครื่อง
                                                                    <br>
                                                                    
                                                                    ชื่อ-สกุล
                                                                    <br>
                                                                    เบอร์โทร     
                                                                    <br>
                                                                    ประวัตการรักษา 
                                                                    <br>
                                                                    การแพ้ยา  
                                                                    <br>
                                                                    อีเมล
                                                                    <br>
                                                                    รหัสผ่าน
                                                            </tr>    
                                                    </div>
                                            </div>
                                            
                                        </div>
                                        
                                    </div>
                                    
                                </div>
                                
                                <div class="col-lg-6">
                                        <div class="circle-middle">
                                            <div class="circle">
                                                <div style="margin-top:30px">
                                                    <div class=" w3-text-white w3-center" style="line-height: 1;">STATUS</div>
                                                    <div class="w3-xxlarge w3-text-white w3-center" style="line-height: 1;">{{output.hum}}</div>
                                                    <div class="w3-text-white w3-center" style="line-height: 1;">CHECK BED</div>
                                            
                                                    <div class="w3-center" style="line-height: 1;margin-top:100px;color: rgba(255, 255, 255, 0.6);width: 55px;" align="left"></div>
                                                    <div align="left" style="color: #fff">   
                                                    <tr>    
                                                                {{mac}}
                                                            <br>
                                                                {{name}} 
                                                            <br>
                                                                {{tel}}
                                                            <br>
                                                                {{medic}}
                                                            <br>
                                                                {{drug}}
                                                            <br>
                                                                {{email}}
                                                            <br>
                                                                {{password}}
                                                    </tr>  
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                        <div class="col-lg-6"style="margin-top:280px">
                                    <form  class="login" onclick="edit();" >
                                            
                                            <input type="submit" value="แก้ไขข้อมูล" class="btn btn-success btn-sm"  />
                                        </form >
                                    </div>
                                    <div class="col-lg-6" style="margin-top:280px">
                                        <form  class="login" ng-submit="remove()">
                                                <input type="submit" value="ลบข้อมุล" class="btn btn-success btn-sm"  />
                                            </form >
                                        </div>
                                    </div>
                        </div>
                    <div class="col-lg-6" >
                              <center>
                                  
                                        <div class="panel-head"style="margin-top:0px ;">
                                                <div class="w3-xxlarge w3-text-white w3-center" style="line-height: 1;">กำลังนอนในท่า</div>
                                            </div>  
                                        <div class="panel-body"style="margin-top:0px ;">  
                                            <div class="col-xs-12" style="margin-top:0px ; background-color: #323e4c;" >
                                                    <div style="margin-top:20px; ">
                                                        <h2 style="color: rgba(255, 255, 255, 1);">LIYING ON YOUR RIGHT</h2>
                                                        <h4 style="color: rgba(255, 255, 255, 0.3); ">PERSON SLEEP POSITIONING</h4>
                                                    </div>
                                                    <img ng-src="{{img}}" class="img-responsive " width="200px" height="200px" >
                                            </div>
                                        </div>
                                        
                                    </center>   
                            <form  class="login" ng-submit="back()" >
                                <input type="submit" value="Back" class="btn btn-success btn-sm" />
                            </form >
                        
                      
                </div>
                <center>
                <hr style="margin-top:40%; opacity:0.3;" width="50%">
                </center>
	</body>
</html>
